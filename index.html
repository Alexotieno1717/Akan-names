<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akan Names</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
        <form action="">
            <div class="form-group">
              <label for="day">Day:</label>
              <input type="number" class="form-control" placeholder="Enter Day of Birth" id="day" required>
            </div>
            <div class="form-group">
              <label for="month">Month:</label>
              <input type="number" class="form-control" placeholder="Enter Month of Birth" id="month" required>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" class="form-control" placeholder="Enter Year of Birth" id="year" required>
            </div>
            <select class="form-control mb-2" id="genders">
                <option>Male</option>
                <option>Female</option>
            </select>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
