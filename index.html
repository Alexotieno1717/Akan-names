<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akan Names</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <form action="" class="d-flex flex-column">
        <h1>Akan Names</h1>
        <input class="input" type="date" id="yearOfBirth" />
        <input type="radio" id="female" name="radAnswer" value="female" />
        <span id="genders">Female</span>
        <br />
        <input type="radio" id="male" name="radAnswer" value="male" />
        <span id="genders">Male</span>
        <input type="submit" id="submit" onclick="akanNames()" value="Submit" />
      </form>
      <div class="result text-danger text-center" id="result"></div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
